<!-- Start chat box -->
<div class="container">
  
  <div class="topLeft">
    <div class="userImage"><img width="32px" height="32px" src="%userIconPath%"></div>
  </div>
  <div class="topRight"></div>
  
  
  <!-- The User Name Bar -->
  <div class="headerOutgoing">
    <div class="left"></div>
    	<div class="userName">
        	<span class="sender">%sender%</span>
	        <span class="timestamp">%time%</span>
        </div>
    <div class="right"></div>
  </div>
  
  <!-- The Message(s) -->
  <div class="messageBox">
    <div class="message">
      <div class="leftTile"></div>
      <div class="rightTile"></div>
      <p dir="%messageDirection%">%message%</p>
    </div>
    
    <div id="insert"></div>
  </div>
  
  <div class="bottomBorder">
      <div class="bottomLeft"></div>
      <div class="bottomRight"></div>
      <div class="bottomTile"></div>
  </div>
</div>
<!-- End chat box -->
