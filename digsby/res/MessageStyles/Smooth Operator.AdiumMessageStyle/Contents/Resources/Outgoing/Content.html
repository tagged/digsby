<div class="container">
    <div class="top_left"></div>
    <div class="top_center"></div>
    <div class="top_right"></div>
    <div class="middle_left"></div>
    <div class="middle_right"></div>
    <div class="bottom_left"></div>
    <div class="bottom_center"></div>
    <div class="bottom_right"></div>
    <div class="middle_center"></div>
    <div class="sender outgoing">
        <span class="senderstring">
            %sender%
        </span>
    </div>
    <div class="time_initial">
        %time%
    </div>
    <div class="buddyicon">
        <img src="%userIconPath%" width="32" height="32" />
    </div>
    <div class="message">
        <p dir="%messageDirection%">%message%</p>
        <div id="insert"></div>
    </div>
</div>
