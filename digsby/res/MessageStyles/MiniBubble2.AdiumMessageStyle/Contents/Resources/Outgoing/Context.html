<div class="post_container">
	<span class="block buddy_icon_outgoing">
		<img src="%userIconPath%" class="buddy_icon_outgoing" />
	</span>
	<span class="block post_outgoing">
		<span class="block toprow_outgoing">
			<span class="block toprow_name_start"></span>
			<span class="block toprow_name">%sender%</span>
			<span class="block toprow_name_end"></span>
			<span class="block toprow_middle_outgoing"></span>
			<span class="block toprow_timestamp">%time%</span>
			<span class="block toprow_timestamp_end"></span>
		</span>

		<span class="block arrow_outgoing_context"></span>
		<span class="block bottom_right_outgoing_context">
		    <span class="block top_left_context"></span>
		    <span class="block top_right_context"></span>
			<span class="block bottom_left_context">
		        <p dir="%messageDirection%">%message%</p>
		    </span>
		</span>
		<div id="insert"></div>
	</span>
</div>
