<div class="post_container">
	<span class="block buddy_icon_incoming">
		<img src="%userIconPath%" class="buddy_icon_incoming" />
	</span>
	<span class="block post_incoming">
		<span class="block toprow_incoming">
			<span class="block toprow_name_start"></span>
			<span class="block toprow_name">%sender%</span>
			<span class="block toprow_name_end"></span>
			<span class="block toprow_middle_incoming"></span>
			<span class="block toprow_timestamp">%time%</span>
			<span class="block toprow_timestamp_end"></span>
		</span>

		<span class="block arrow_incoming"></span>
		<span class="block bottom_right_incoming">
		    <span class="block top_left"></span>
		    <span class="block top_right"></span>
			<span class="block bottom_left">
		        <p dir="%messageDirection%">%message%</p>
		    </span>
		</span>
		<div id="insert"></div>
	</span>
</div>
