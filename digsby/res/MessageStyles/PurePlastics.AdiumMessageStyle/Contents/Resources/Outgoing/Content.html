<div class="container_post">
	<div class="iconchecker" background="%userIconPath%">
	<div class="container_left">
		<img class="buddyicon" src="%userIconPath%" />
	</div>
	</div>
	<div class="container_right" background="%userIconPath%">
		<div class="container_message">
			<div class="left"></div>
			<div class="header_red_edge"></div>
			<div class="right"></div>
			<div class="header_red">
				<span class="sender">%sender%</span>
				<div class="timestamp">%time%</div>
			</div>
            <div class="place_holder"></div>
			<div class="message_red">
				<p dir="%messageDirection%">%message%</p>
				<div id="insert"></div>
			</div>
		</div>
		<div class="container_bottom">
			<div class="bottom_left"></div>
			<div class="bottom_center"></div>
			<div class="bottom_right"></div>
		</div>
	</div>
</div>
